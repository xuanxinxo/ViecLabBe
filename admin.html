        .container {

        .form-group {

        .form-group input {

        .stats-grid {

            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .job-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
        }

        .jobs-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .job-item {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s;
        }

        .job-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .job-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .job-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .job-company {
            color: #667eea;
            font-weight: 500;
        }

        .job-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
        }

        .btn-edit {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Admin Panel</h1>
            <p>Qu·∫£n l√Ω h·ªá th·ªëng ViecLab</p>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>ƒêƒÉng nh·∫≠p Admin</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">T√™n ƒëƒÉng nh·∫≠p:</label>
                    <input type="text" id="username" name="username" required>

                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">ƒêƒÉng nh·∫≠p</button>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">

            <!-- Statistics -->
            <div class="stats-grid">

                    <p>T·ªïng s·ªë vi·ªác l√†m</p>

                <div class="stat-card">
                    <h3 id="activeJobs">0</h3>
                    <p>Vi·ªác l√†m ƒëang ho·∫°t ƒë·ªông</p>
                </div>
                <div class="stat-card">
                    <h3 id="remoteJobs">0</h3>
                    <p>Vi·ªác l√†m remote</p>
                </div>
            </div>

            <!-- Add New Job -->
            <div class="section">
                <h2>‚ûï Th√™m vi·ªác l√†m m·ªõi</h2>
                <form id="jobForm" class="job-form">
                    <div class="form-group">
                        <label for="title">Ti√™u ƒë·ªÅ:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="company">C√¥ng ty:</label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    <div class="form-group">
                        <label for="location">ƒê·ªãa ƒëi·ªÉm:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Lo·∫°i h√¨nh:</label>
                        <select id="type" name="type" required>
                            <option value="">Ch·ªçn lo·∫°i h√¨nh</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salary">M·ª©c l∆∞∆°ng:</label>
                        <input type="text" id="salary" name="salary" required>
                    </div>
                    <div class="form-group">
                        <label for="deadline">H·∫°n n·ªôp h·ªì s∆°:</label>
                        <input type="date" id="deadline" name="deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="isRemote">L√†m vi·ªác t·ª´ xa:</label>
                        <select id="isRemote" name="isRemote">
                            <option value="false">Kh√¥ng</option>
                            <option value="true">C√≥</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">M√¥ t·∫£ c√¥ng vi·ªác:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="requirements">Y√™u c·∫ßu (m·ªói y√™u c·∫ßu m·ªôt d√≤ng):</label>
                        <textarea id="requirements" name="requirements" placeholder="V√≠ d·ª•:&#10;Kinh nghi·ªám 2 nƒÉm&#10;Ti·∫øng Anh giao ti·∫øp&#10;L√†m vi·ªác nh√≥m"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="benefits">Quy·ªÅn l·ª£i (m·ªói quy·ªÅn l·ª£i m·ªôt d√≤ng):</label>
                        <textarea id="benefits" name="benefits" placeholder="V√≠ d·ª•:&#10;B·∫£o hi·ªÉm s·ª©c kh·ªèe&#10;Th∆∞·ªüng th√°ng 13&#10;Ngh·ªâ ph√©p c√≥ l∆∞∆°ng"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags (c√°ch nhau b·ªüi d·∫•u ph·∫©y):</label>
                        <input type="text" id="tags" name="tags" placeholder="javascript, react, nodejs">
                    </div>
                    <div class="form-group">
                        <label for="img">URL h√¨nh ·∫£nh:</label>
                        <input type="url" id="img" name="img">
                    </div>
                    <button type="submit" class="btn">T·∫°o vi·ªác l√†m</button>
                </form>
            </div>

            <!-- Jobs List -->
            <div class="section">
                <h2>üìã Danh s√°ch vi·ªác l√†m</h2>
                <div id="jobsList" class="jobs-list">
                    <div class="loading">ƒêang t·∫£i...</div>
                </div>
            </div>

            <div id="alert" class="alert"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let authToken = localStorage.getItem('adminToken');

        // Check if already logged in
        if (authToken) {
            showAdminPanel();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.data.accessToken;
                    localStorage.setItem('adminToken', authToken);
                    showAdminPanel();
                } else {
                    showAlert('loginAlert', data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
            }
        });

        // Job form handler
        document.getElementById('jobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const jobData = {
                title: formData.get('title'),
                company: formData.get('company'),
                location: formData.get('location'),
                type: formData.get('type'),
                salary: formData.get('salary'),
                description: formData.get('description'),
                deadline: formData.get('deadline'),
                isRemote: formData.get('isRemote') === 'true',
                requirements: formData.get('requirements').split('\n').filter(r => r.trim()),
                benefits: formData.get('benefits').split('\n').filter(b => b.trim()),
                tags: formData.get('tags').split(',').map(t => t.trim()).filter(t => t)
            };
            
            try {
                const response = await fetch(`${API_BASE}/jobs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(jobData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('alert', 'T·∫°o vi·ªác l√†m th√†nh c√¥ng!', 'success');
                    e.target.reset();
                    loadJobs();
                    loadStats();
                } else {
                    showAlert('alert', data.error || 'T·∫°o vi·ªác l√†m th·∫•t b·∫°i', 'error');
                }
            } catch (error) {
                showAlert('alert', 'L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
            }
        });

        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadStats();
            loadJobs();
        }

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/jobs`);
                const data = await response.json();
                
                if (data.success) {
                    const jobs = data.data;
                    const activeJobs = jobs.filter(job => job.status === 'active').length;
                    const remoteJobs = jobs.filter(job => job.isRemote).length;
                    
                    document.getElementById('totalJobs').textContent = jobs.length;
                    document.getElementById('activeJobs').textContent = activeJobs;
                    document.getElementById('remoteJobs').textContent = remoteJobs;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadJobs() {
            try {
                const response = await fetch(`${API_BASE}/jobs`);
                const data = await response.json();
                
                if (data.success) {
                    displayJobs(data.data);
                } else {
                    document.getElementById('jobsList').innerHTML = '<div class="loading">L·ªói t·∫£i d·ªØ li·ªáu</div>';
                }
            } catch (error) {
                document.getElementById('jobsList').innerHTML = '<div class="loading">L·ªói k·∫øt n·ªëi</div>';
            }
        }

        function displayJobs(jobs) {
            const jobsList = document.getElementById('jobsList');
            
            if (jobs.length === 0) {
                jobsList.innerHTML = '<div class="loading">Ch∆∞a c√≥ vi·ªác l√†m n√†o</div>';
                return;
            }
            
            jobsList.innerHTML = jobs.map(job => `
                <div class="job-item">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.title}</div>
                            <div class="job-company">${job.company} - ${job.location}</div>
                        </div>
                        <div class="job-actions">
                            <button class="btn-small btn-edit" onclick="editJob('${job.id}')">S·ª≠a</button>
                            <button class="btn-small btn-delete" onclick="deleteJob('${job.id}')">X√≥a</button>
                        </div>
                    </div>
                    <p><strong>Lo·∫°i:</strong> ${job.type} | <strong>L∆∞∆°ng:</strong> ${job.salary}</p>
                    <p><strong>Tr·∫°ng th√°i:</strong> ${job.status} | <strong>Remote:</strong> ${job.isRemote ? 'C√≥' : 'Kh√¥ng'}</p>
                    <p><strong>H·∫°n n·ªôp:</strong> ${new Date(job.deadline).toLocaleDateString('vi-VN')}</p>
                </div>
            `).join('');
        }

        async function deleteJob(jobId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a vi·ªác l√†m n√†y?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/jobs/${jobId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('alert', 'X√≥a vi·ªác l√†m th√†nh c√¥ng!', 'success');
                    loadJobs();
                    loadStats();
                } else {
                    showAlert('alert', data.error || 'X√≥a vi·ªác l√†m th·∫•t b·∫°i', 'error');
                }
            } catch (error) {
                showAlert('alert', 'L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
            }
        }

        function editJob(jobId) {
            // Simple edit - just show alert for now
            alert(`Ch·ª©c nƒÉng s·ª≠a vi·ªác l√†m ID: ${jobId} s·∫Ω ƒë∆∞·ª£c ph√°t tri·ªÉn sau.`);
        }

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
